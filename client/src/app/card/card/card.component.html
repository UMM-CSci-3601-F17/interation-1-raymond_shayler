<mat-card>
    <mat-divider>
        <h1 id="cardWord">{{this.word}}</h1>
    </mat-divider>
    <mat-divider>
        <ul id="hintContainer">
            <li id="cardSynonym" *ngIf="this.synonym"><strong>Synonym:</strong>{{this.synonym}}</li>
            <li id="cardAntonym" *ngIf="this.antonym"><strong>Antonym:</strong> {{this.antonym}}</li>
            <li id="cardGeneralSense" *ngIf="this.general_sense"><strong>General Sense:</strong> {{this.general_sense}}</li>
            <li id="cardExampleUsage" *ngIf="this.example_usage"><strong>Example Use:</strong> "{{this.example_usage}}"</li>
        </ul>
    </mat-divider>
    <mat-card-actions>
        <button id="cardButtonNext" mat-raised-button color="primary" (click)="fetchNewCard()">
            Next
        </button>
        <button id="cardButtonHint" mat-raised-button color="primary" (click)="displayHint()">
            Hint?
        </button>
    </mat-card-actions>
</mat-card>
